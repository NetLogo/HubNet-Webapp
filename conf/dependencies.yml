# Application dependencies

require:
    - play
    - play -> scala 0.9.1
    - org.apache.ant -> ant 1.8.2
    - org.apache.ant -> ant-launcher 1.8.2
    - com.googlecode.json-simple -> json-simple 1.1
    - provided -> netlogo

repositories:
    - provided:
        type: local
        artifact: ${application.path}/netlogo/NetLogo.jar
        contains:
            - provided -> *
