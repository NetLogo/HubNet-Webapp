@(activity:util.ActivityRunner)

@main(activity.model.getName + " - " + play.Play.configuration.get("application.name"), List("applet.js")) {
    <h1>@activity.model.getName</h1>

    <div id="activity-container">
        <span id="activity-status">Loading...</span>
    </div>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            launchApplet(@activity.port.get, "controller");

            // Add a link for launching local clients
            $("#activity-container").append(
                '<a href="@action(controllers.Activities.local(activity.id))" target="_blank">Launch local client</a>'
                );
        });
    </script>
}
